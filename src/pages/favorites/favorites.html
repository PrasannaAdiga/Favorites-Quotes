<ion-header>
  <ion-navbar color = "primary">
    <button ion-button menuToggle>
      <ion-icon name = "menu"></ion-icon>
    </button>
    <ion-title>Favorites</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item color="quoteBackground"
    [ngClass]="{alt: isAltBackground()}" 
    *ngFor="let quote of favoriteQuotes" 
    (click) = "onViewQuote(quote)">
      <h3>{{quote.person}}</h3>
      <p>{{quote.text}}</p>
    </ion-item>
  </ion-list>
</ion-content>
